{% extends 'base.html' %}

{% block content %}
<h1 class=" font-sans font-extrabold text-transparent text-6xl bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 uppercase">TASK FORM</h1>
    <form method="POST" action="" class="">
        {% csrf_token %}
        <div class=' mb-6 uppercase font-bold items-center flex mt-5'>
            <p class="text-blue-500 md:text-2xl text-4xl font-sans ml-2 underline sm:no-underline">
            Title:
            </p>
            <div class='md:mt-0 mt-2 md:m-2 md:flex md:items-center ml-2'>
                {{ form.title }}
            </div>
        </div>
        <div style="margin-top:10px;" class='uppercase font-bold'>
            <p class="text-blue-500 md:text-2xl text-4xl mb-2 ml-2 underline sm:no-underline">
            Description:
            </p>
            <div class="md:mt-0 mt-2 mr-2 sm:ml-2">{{ form.description }}</div>
        </div>
        <div class="inline-flex justify-end ">
        <input class='m-3 bg-black hover:bg-blue-500 text-gray-400 font-semibold py-2 px-4 border border-gray-400 rounded shadow' type="submit" value="Submit" />
        </div>
    </form>
{% endblock content %}
