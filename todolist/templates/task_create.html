{% extends 'base.html' %}

{% block content %}
    <form method="POST" action="" class="flex flex-col justify-center items-center">
        <div class="border-separate border-spacing-2 border border-slate-500 bg-teal-300">
        <h1 class="ml-2 text-6xl md:text-4xl text-black font-extrabold text-center">TASK FORM</h1>
        {% csrf_token %}
        <br>
        <div class='md:flex md:items-center mb-6 uppercase font-bold '>
            <p class="text-blue-500 md:text-2xl text-4xl ml-4 font-sans sm:ml-2">
            Title:
            </p>
            <div class='md:mt-0 mt-2 sm:ml-2'>
                {{ form.title }}
            </div>
        </div>
        <div style="margin-top:10px;" class='uppercase font-bold'>
            <p class="text-blue-500 md:text-2xl text-4xl md:text-center mb-2 ml-4 sm:ml-2">
            Description:
            </p>
            <div class="md:mt-0 mt-2 sm:mr-2 sm:ml-2">{{ form.description }}</div>
        </div>
        <div class="inline-flex justify-end w-full">
        <input class='m-3 bg-black hover:bg-blue-500 text-gray-400 font-semibold py-2 px-4 border border-gray-400 rounded shadow' type="submit" value="Submit" />
        </div>
        </div>
    </form>
{% endblock content %}
