{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<div class = "login ">
    <form method="POST" action="" class="flex flex-col justify-center items-center">
        <h1 class="font-extrabold text-transparent text-6xl bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
            LOGIN
        </h1>
        {% csrf_token %}
        <br>
        <div>
            Username: 
        </div>
        <div>
            <input type="text" name="username" placeholder="Username" class="form-control appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div> 
        <br>
        <div>
            Password: 
        </div>    
        <div>
            <input type="password" name="password" placeholder="Password" class="form-control appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <br>
        <div>
            <input class="btn login_btn bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" type="submit" value="Login">
        </div>
        Belum mempunyai akun? <a class="text-blue-500" href="{% url 'todolist:register' %}">Buat Akun</a>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
</div>

{% endblock content %}
